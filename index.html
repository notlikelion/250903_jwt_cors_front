<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <body>
    <form id="loginForm">
      <input type="text" id="username" /> <br />
      <input type="password" id="password" /> <br />
      <button>로그인</button>
    </form>
    <br />
    <section>
      <button id="dataLoadBtn">데이터 가져오기</button> <br />
      <button id="logoutBtn">로그아웃</button>
    </section>
    <p id="result">API 응답 표시</p>

    <script>
      const loginForm = document.querySelector("#loginForm");

      const API_BASE_URL = "http://localhost:8080";

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault(); // 폼 기본동작 -> 링크처리
        const username = document.querySelector("#username").value;
        const password = document.querySelector("#password").value;
        const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });
        if (!response.ok) {
          alert("로그인 실패!");
          throw new Error("로그인 실패");
        }
        const data = await response.json(); // JSON -> 객체로 변환
        const { accessToken } = data;

        localStorage.setItem("accessToken", accessToken);
        alert("로그인 성공!");
      });

      // 데이터 가져오기 -> fetch -> JWT '포함해서' 호출
      const dataLoadBtn = document.querySelector("#dataLoadBtn");
      const result = document.querySelector("#result");
      dataLoadBtn.addEventListener("click", async (event) => {
        const response = await fetch(`${API_BASE_URL}/api/auth/data`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            // localStorage -> 토큰을 읽어들여와서 -> header에 담아서 호출
            Authorization: `Bearer ${localStorage.getItem("accessToken")}`,
          },
        });
        if (!response.ok) {
          alert("요청 실패! 로그인 여부나 네트워크를 확인하세요!");
        }
        const data = await response.text();
        result.textContent = data;
      });

      // 로그아웃 -> localStorage 지우기.
      const logoutBtn = document.querySelector("#logoutBtn");
      logoutBtn.addEventListener("click", () => {
        // localStorage.clear();
        localStorage.removeItem("accessToken");
        alert("로그아웃 되었습니다!");
      });
    </script>
  </body>
</html>
